<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!---------FONT AWESOME------------->

  <title>Curso de Inglês</title>

<body>
 <div class="container">

  <header class="container-header">
    <div class="content-counter">
      <img 
        src="./src/assets/media/img/moeda.png" 
        alt="icone de moedas"
      />
      <p>
        Pontos: 
        <span class="counter" id="counter"
        >
        0
        </span>
      </p>
    </div>

    <div class="course-name">
      <p>Fale as cores em inglês</p>
    </div>
  </header >

  <main>
    <section class="container-section-1">
      <div class="texts-game">
        <h3 class="text-speak">
          FALE O NOME DA COR EM INGLÊS
        </h3>
        <p 
          id="text-color" 
          class="text-color"
        >
          
        </p>
      </div>

      <div class="display-game" id="display-game">
        <img src="./src/assets/media/img/caixa-fechada.png" alt="Caixa de moedas do Mario">
      </div>

      <button class="btn" id="btn">Responder</button>

    </section>

    <section class="container-section-2">
      <img src="./src/assets/media/img/mario.png" alt="Imagem do Mario" />
    </section>
  </main>

      target="_blank"

    </a>

 </div>
